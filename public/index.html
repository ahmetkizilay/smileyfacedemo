<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
div#root {
  margin: auto;
  text-align: center;
  width: 80%;
  margin-top: 32px;
}

div.default {
  width: 32px;
  height: 32px;
  margin: 12px;
  display: inline-block;
  background-color: green;
}

div.default img {
  width: 32px;
  height: 32px;
  opacity: 0;
}

div.default:hover {
  background-color: white;
  cursor: pointer;
}

div.default:hover img {
  opacity: 0.4;
}

div.default.opened {
  background-color: white;
}
div.default.opened img {
  opacity: 1;
}

  </style>

</head>
<body>
  <div id="root"></div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
